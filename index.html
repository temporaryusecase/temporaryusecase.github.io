<!DOCTYPE html>
<html>
<head>
<style>
img {
  max-width: 100%;
  height: auto;
}
table {

  border-collapse: collapse;
  width: 100%;
}

td, th {
  border: 1px solid #dddddd;
  text-align: left;
  padding: 8px;
}

tr:nth-child(even) {
  background-color: #dddddd;
}
</style>
</head>
<body>

<table>

    <th>Name</th>
    <th>Score</th>
  </tr>

  <tr>
    <td>Malak</td>

  </tr>
  <tr>
    <td>Steve</td>
    <td>:)</td>
  </tr>

</table>

<h2>Alex</h2>
<img src="GOT_Alex.png" alt="Alex" width="1000" height="300">

<h2>Malak</h2>
<img src="GOT_Malak.png" alt="Malak" width="1000" height="300">

<h2>Steve </h2>
<img src="GOT_Steve.jpeg" alt="Steve" width="1000" height="300">

</body>
</html>
